<script type="application/ld+json">
    {
        "@context" : "http://schema.org",
        "@type" : "BlogPosting",
        "mainEntityOfPage": {
             "@type": "WebPage",
             "@id": "{{ .Site.BaseURL }}"
        },
        "articleSection" : "{{ .Section }}",
        "name" : "{{ .Title }}",
        "headline" : "{{ .Title }}",
        "description" : "{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}",
        "inLanguage" : "en-US",
        "author" : {
            "@type" : "Person",
            "name" : "{{ range .Site.Author }}{{ . }}{{ end }}"
        },
        "creator" : {
            "@type" : "Person",
            "name" : "{{ range .Site.Author }}{{ . }}{{ end }}"
        },
        "publisher": {
            "@type" : "Person",
            "name" : "{{ range .Site.Author }}{{ . }}{{ end }}"
        },
        "accountablePerson" : "{{ range .Site.Author }}{{ . }}{{ end }}",
        "copyrightHolder" : "{{ range .Site.Author }}{{ . }}{{ end }}",
        "copyrightYear" : "{{ .Date.Format "2006" }}",
        "datePublished": "{{ .Date }}",
        "dateModified" : "{{ .Date }}",
        "url" : "{{ .Permalink }}",
        "wordCount" : "{{ .WordCount }}",
        {{ if isset .Params "image" }}
            "image": {
                "@type" : "ImageObject",
                {{ if findRE "^/images/" .Params.image }}
                    "url" : "{{ .Site.BaseURL }}{{ substr .Params.image 1 }}"
                {{ else }}
                    "url" : "{{ .Permalink }}{{ .Params.image }}"
                {{ end }}
            },
        {{ end }}
        "keywords" : [ {{ if isset .Params "tags" }}{{ range .Params.tags }}"{{ . }}",{{ end }}{{ end }}"Blog" ]      
    }
</script>
